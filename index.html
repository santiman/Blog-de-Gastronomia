<!DOCTYPE html>

  <body>
    <div class="row fondo">

      <div class="title verticalLine medium-3 columns small-order-1">

          <h1>Hola</h1>

                       <div class="small-9 columns">
                         <input type="text" placeholder="Buscar...">

                       <div class="small-2 columns">
                        <a href="#" class="button postfix"><i class="step fi-magnifying-glass"></i></a>
                       </div>
                     </div>
                   </div>
                </div>

                <div class="row column">
                  <a href="#" class=" button expanded  hollow ">Inicio</a>

                </div>

                <a href="#" class=" hollow "> Favoritos:

                    <div class="large-4 columns">

                    </div>
                    <div class="large-4 columns">
                      <img src="img/receta6.jpg" class="thumbnail"/>
                    </div>
                  </div>

                  </label>
                  <p class="help-text" id="referencia-help">Número único del producto</p>
                </div>
              </form>


            </div>

              <hr>
              <div class="row large-uncollapse">
